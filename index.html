<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>__Temperature__Converter__</h1>
    <form id="temp-converter">
      <label for="temperature">Enter Temperature:</label>
      <input type="text" id="temperature" placeholder="Temperature" required><br><br>

      <label for="from-unit">From:</label>
      <select id="from-unit">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select><br><br>

      <label for="to-unit">To:</label>
      <select id="to-unit">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select><br><br>

      <label for="result">Result:</label>
      <input type="text" id="result" placeholder="Result" readonly><br><br>

      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
  </div>
</body>
</html>


<script type="text/javascript" src="script.js"></script>
